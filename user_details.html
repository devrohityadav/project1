<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details Page</title>
    <style>
        body {
            font-family: 'Helvetica', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a; /* Dark background */
            color: #e0e0e0; /* Light text */
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: #2c2c2c; /* Darker card */
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        h1 {
            text-align: center;
            color: #00ccff; /* Bright cyan title */
            margin-bottom: 20px;
            font-size: 24px;
        }
        .user-info {
            line-height: 1.8;
        }
        .user-info p {
            margin: 8px 0;
            padding: 8px;
            background-color: #3a3a3a; /* Slightly lighter row background */
            border-radius: 5px;
            transition: background-color 0.3s ease; /* Smooth hover effect */
        }
        .user-info p:hover {
            background-color: #4a4a4a; /* Hover brightens the row */
        }
        .user-info strong {
            color: #00ccff; /* Matching cyan for labels */
            width: 110px;
            display: inline-block;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User Details</h1>
        <div class="user-info">
            <p><strong>Name:</strong> Emily Carter</p>
            <p><strong>Email:</strong> emily.carter@example.com</p>
            <p><strong>Phone:</strong> (555) 123-4567</p>
            <p><strong>Address:</strong> 123 Maple Street, Apt 4B, Springfield, IL 62701</p>
            <p><strong>Date of Birth:</strong> March 15, 1990</p>
        </div>
    </div>
</body>
</html>
