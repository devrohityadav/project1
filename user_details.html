<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .user-info {
            line-height: 1.6;
        }
        .user-info p {
            margin: 10px 0;
        }
        .user-info strong {
            color: #555;
            width: 120px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User Details</h1>
        <div class="user-info">
            <p><strong>Name:</strong> Emily johngsdfsd</p>
            <p><strong>Email:</strong> emily.carter@example.com</p>
            <p><strong>Phone:</strong> (555) 123-4567</p>
            <p><strong>Address:</strong> 123 Maple Street, Apt 4B, Springfield, IL 62701</p>
            <p><strong>Date of Birth:</strong> March 15, 1990</p>
        </div>
    </div>
</body>
</html>
