<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout Page</title>
  <link rel="stylesheet" href="home.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .checkout-container {
      background: #fff;
      padding: 2rem;
      margin: 2rem;
      border-radius: 10px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .checkout-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    .form-group input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .checkout-summary {
      margin-top: 2rem;
      border-top: 1px solid #eee;
      padding-top: 1rem;
    }

    .summary-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.5rem;
    }

    .total {
      font-weight: bold;
      font-size: 1.2rem;
      color: #333;
    }

    .checkout-button {
      background-color: #28a745;
      color: white;
      padding: 1rem;
      width: 100%;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1.5rem;
    }

    .checkout-button:hover {
      background-color: #218838;
    }

    .error {
      color: red;
      font-size: 0.9rem;
      margin-top: -1rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <a href="/home.html" class="logo-link">
      <h2 class="logo">Lord Oga</h2>
    </a>    
    <nav class="navigation">
      <a href="/cart.html">Cart</a>
      <a href="/checkout.html">Checkout</a>
      <a href="/products.html">Product</a>
      <a href="/user_details.html">User Details</a>
      <a href="/order_list.html">Order Details</a>
      <button class="btnLogin-popup">Login</button>
      <button class="theme-toggle" title="Toggle Theme">ðŸŒ™</button>
    </nav>
  </header>
  <div class="checkout-container">
    <div class="checkout-header">
      <h2>Checkout</h2>
    </div>

    <form id="checkoutForm">
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" required />
        <div class="error" id="error-fullName"></div>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" required />
        <div class="error" id="error-email"></div>
      </div>

      <div class="form-group">
        <label for="address">Shipping Address</label>
        <input type="text" id="address" required />
        <div class="error" id="error-address"></div>
      </div>

      <div class="form-group">
        <label for="card">Credit Card</label>
        <input type="text" id="card" placeholder="1234 5678 9012 3456" required />
        <div class="error" id="error-card"></div>
      </div>

      <div class="form-group">
        <label for="expiry">Expiration Date</label>
        <input type="text" id="expiry" placeholder="MM/YY" required />
        <div class="error" id="error-expiry"></div>
      </div>

      <div class="form-group">
        <label for="cvv">CVV</label>
        <input type="text" id="cvv" placeholder="123" required />
        <div class="error" id="error-cvv"></div>
      </div>

      <div class="checkout-summary">
        <div class="summary-item">
          <span>Subtotal</span>
          <span>$50.00</span>
        </div>
        <div class="summary-item">
          <span>Shipping</span>
          <span>$5.00</span>
        </div>
        <div class="summary-item total">
          <span>Total</span>
          <span>$55.00</span>
        </div>
      </div>

      <button type="submit" class="checkout-button">Place Order</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('checkoutForm');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      // Clear previous errors
      const errorFields = document.querySelectorAll('.error');
      errorFields.forEach(err => err.textContent = '');

      let isValid = true;

      const fullName = document.getElementById('fullName').value.trim();
      const email = document.getElementById('email').value.trim();
      const address = document.getElementById('address').value.trim();
      const card = document.getElementById('card').value.trim();
      const expiry = document.getElementById('expiry').value.trim();
      const cvv = document.getElementById('cvv').value.trim();

      if (fullName === '') {
        document.getElementById('error-fullName').textContent = 'Name is required';
        isValid = false;
      }

      if (!/^\S+@\S+\.\S+$/.test(email)) {
        document.getElementById('error-email').textContent = 'Invalid email address';
        isValid = false;
      }

      if (address === '') {
        document.getElementById('error-address').textContent = 'Address is required';
        isValid = false;
      }

      if (!/^\d{16}$/.test(card.replace(/\s/g, ''))) {
        document.getElementById('error-card').textContent = 'Card number must be 16 digits';
        isValid = false;
      }

      if (!/^\d{2}\/\d{2}$/.test(expiry)) {
        document.getElementById('error-expiry').textContent = 'Use MM/YY format';
        isValid = false;
      }

      if (!/^\d{3,4}$/.test(cvv)) {
        document.getElementById('error-cvv').textContent = 'CVV must be 3 or 4 digits';
        isValid = false;
      }

      if (isValid) {
        alert('âœ… Order placed successfully!');
        form.reset();
      }
    });
  </script>
</body>
</html>
