<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout Page</title>
  <link rel="stylesheet" href="home.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .checkout-container {
      background: #fff;
      padding: 2rem;
      margin: 2rem;
      border-radius: 10px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .checkout-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .checkout-header h2 {
      margin: 0;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .checkout-summary {
      margin-top: 2rem;
      border-top: 1px solid #eee;
      padding-top: 1rem;
    }

    .summary-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.5rem;
    }

    .total {
      font-weight: bold;
      font-size: 1.2rem;
      color: #333;
    }

    .checkout-button {
      background-color: #28a745;
      color: white;
      padding: 1rem;
      width: 100%;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1.5rem;
    }

    .checkout-button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <header>
    <h2 class="logo" href="home.html">Lord Oga</h2>
    <nav class="navigation">
      <a href="/cart.html">Cart</a>
      <a href="/checkout.html">Checkout</a>
      <a href="/products.html">Product</a>
      <a href="/user_details.html">User Details</a>
      <a href="/order_list.html">Order Details</a>
      <button class="btnLogin-popup">Login</button>
      <button class="theme-toggle" title="Toggle Theme">ðŸŒ™</button>
    </nav>
  </header>
  <div class="checkout-container">
    <div class="checkout-header">
      <h2>Checkout</h2>
    </div>

    <form>
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" placeholder="John Doe" required />
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="john@example.com" required />
      </div>

      <div class="form-group">
        <label for="address">Shipping Address</label>
        <input type="text" id="address" placeholder="123 Main St" required />
      </div>

      <div class="form-group">
        <label for="card">Credit Card</label>
        <input type="text" id="card" placeholder="1234 5678 9012 3456" required />
      </div>

      <div class="form-group">
        <label for="expiry">Expiration Date</label>
        <input type="text" id="expiry" placeholder="MM/YY" required />
      </div>

      <div class="form-group">
        <label for="cvv">CVV</label>
        <input type="text" id="cvv" placeholder="123" required />
      </div>

      <div class="checkout-summary">
        <div class="summary-item">
          <span>Subtotal</span>
          <span>$50.00</span>
        </div>
        <div class="summary-item">
          <span>Shipping</span>
          <span>$5.00</span>
        </div>
        <div class="summary-item total">
          <span>Total</span>
          <span>$55.00</span>
        </div>
      </div>

      <button type="submit" class="checkout-button">Place Order</button>
    </form>
  </div>
</body>
</html>
