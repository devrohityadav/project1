<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gaming Cart</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #0f172a;
      color: #f8fafc;
      padding: 20px;
    }

    header {
      background-color: #1e293b;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #3b82f6;
    }

    header h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.8rem;
      color: #3b82f6;
    }

    nav a {
      color: #94a3b8;
      margin-left: 25px;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ffffff;
    }

    .container {
      max-width: 1000px;
      margin: 40px auto;
      background: #1e293b;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(59, 130, 246, 0.1);
    }

    h2 {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 25px;
      color: #f1f5f9;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 0;
      border-bottom: 1px solid #334155;
    }

    .item-info {
      display: flex;
      align-items: center;
    }

    .item-info img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 12px;
      margin-right: 20px;
    }

    .item-details h3 {
      font-size: 1.1rem;
      margin-bottom: 6px;
    }

    .item-details p {
      font-size: 0.9rem;
      color: #94a3b8;
    }

    .item-actions {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .item-actions input {
      width: 60px;
      padding: 6px;
      border: none;
      background: #334155;
      color: white;
      text-align: center;
      border-radius: 6px;
    }

    .item-actions span {
      font-weight: 600;
    }

    .remove-link {
      color: #ef4444;
      font-size: 0.9rem;
      text-decoration: none;
      transition: color 0.3s;
    }

    .remove-link:hover {
      color: #f87171;
    }

    .summary {
      text-align: right;
      margin-top: 30px;
    }

    .summary p {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .checkout-btn {
      background-color: #3b82f6;
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .checkout-btn:hover {
      background-color: #2563eb;
    }

    @media (max-width: 700px) {
      .cart-item {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      .item-actions {
        width: 100%;
        justify-content: space-between;
      }

      nav {
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>GameZone Cart</h1>
    <nav>
      <a href="/home.html">Home</a>
      <a href="/products.html">Product</a>
      <a href="/checkout.html">Checkout</a>
      <a href="/user_details.html">User Details</a>
    </nav>
  </header>

  <!-- Cart Container -->
  <div class="container">
    <h2>Your Gaming Gear</h2>

    <!-- Cart Item -->
    <div class="cart-item">
      <div class="item-info">
        <img src="https://via.placeholder.com/100x100.png?text=Headset" alt="Gaming Headset">
        <div class="item-details">
          <h3>HyperX Cloud II</h3>
          <p>7.1 Surround Sound Gaming Headset</p>
        </div>
      </div>
      <div class="item-actions">
        <input type="number" value="1" min="1">
        <span>$99.99</span>
        <a href="#" class="remove-link">Remove</a>
      </div>
    </div>

    <div class="cart-item">
      <div class="item-info">
        <img src="https://via.placeholder.com/100x100.png?text=Keyboard" alt="Mechanical Keyboard">
        <div class="item-details">
          <h3>SteelSeries Apex Pro</h3>
          <p>RGB Mechanical Gaming Keyboard</p>
        </div>
      </div>
      <div class="item-actions">
        <input type="number" value="1" min="1">
        <span>$179.99</span>
        <a href="#" class="remove-link">Remove</a>
      </div>
    </div>

    <!-- Summary -->
    <div class="summary">
      <p>Total: $279.98</p>
      <a href="checkout.html" class="checkout-btn">Proceed to Checkout</a>

    </div>
  </div>

</body>
</html>
